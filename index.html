<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <title>My Library</title>
    <style>
        .lobster-font {
            font-family: "Lobster", sans-serif;
            font-weight: 400;
        }

        .raleway-font {
            font-family: "Raleway", sans-serif;
        }

        body {
            margin: auto;
            height: 100%;
        }

        .container {
            box-shadow: 10px 10px 5px #8d6e6e;
        }
    </style>
</head>

<body>

    <div class="container p-5 my-5 text-white lobster-font"
        style="width: 50%; background-color: rgba(136, 68, 68, 0.397); border-radius: 30px;height: 150px;">
        <h1 style="text-align: center; ">My library</h1>
    </div>


    <!-- ------------------------------------------------------------ -->
    <div class="container p-5 my-3 text-white raleway-font"
        style="width: 50%; background-color: rgba(128, 55, 55, 0.498); border-radius: 30px;height: 300px;">

        <input type="text" class="form-control shadow-sm rounded-pill" id="book-task" placeholder="Enter book name"
            style=" margin: 0 auto; height: 60px;">


        <br>
        <input type="text" id="author-task" placeholder="Enter author name" class="form-control shadow-sm rounded-pill"
            style=" margin: 0 auto;height: 60px;">
        <br>
        <br>
        <button type="button" class="btn" id="savebutton"
            style="font-size: larger;height: 50px;width:95px;display: block; margin: 0 auto; border-radius: 20px; background-color: #937575; color: white;">
            <h4>Save</h4>
        </button>
    </div>

    <!-- ------------------------------------------------------------ -->
    <br>

    <div class=" container p-5 my-3 text-white raleway-font"
        style="width: 50%; background-color: rgba(128, 72, 72, 0.67); border-radius: 30px;height: 250px;">
        <div id="cards" style="display: flex; column-gap: 30px; justify-content: center;">

            <div class="left" style="align-items: center;">
                <h2 class="lobster-font">Book name:</h2>
                <ul id="appendbook" class="list-group">
                </ul>
            </div>

            <div class="right" style="align-items: center;">
                <h2 class="lobster-font"> Author name:</h2>
                <ul id="appendauthor" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
